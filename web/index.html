<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Vault</title>
    <link rel="stylesheet" href="styles.css?v=2">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="page-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="logo">PV</div>
                <h1>Welcome Back</h1>
                <p class="subtitle">Sign in to access your secure vault</p>
                
                <form id="loginForm" class="form">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" required autocomplete="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Master Password</label>
                        <input type="password" id="loginPassword" required autocomplete="current-password" placeholder="Enter your master password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-large">Sign In</button>
                    <div id="loginMessage"></div>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="#" onclick="showRegisterPage(); return false;" class="auth-link">Create one</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Page -->
    <div id="registerPage" class="page-section hidden">
        <div class="auth-container">
            <div class="auth-card">
                <div class="logo">PV</div>
                <h1>Create Account</h1>
                <p class="subtitle">Start securing your passwords today</p>
                
                <form id="registerForm" class="form">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" required autocomplete="username" placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Master Password</label>
                        <input type="password" id="registerPassword" required autocomplete="new-password" placeholder="Create a strong master password">
                    </div>
                    <div class="form-group">
                        <label for="registerConfirm">Confirm Password</label>
                        <input type="password" id="registerConfirm" required autocomplete="new-password" placeholder="Confirm your master password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-large">Create Account</button>
                    <div id="registerMessage"></div>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="#" onclick="showLoginPage(); return false;" class="auth-link">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Vault Section -->
    <div id="vaultSection" class="page-section hidden">
        <div class="container">
            <div class="header">
                <div>
                    <h2>My Vault</h2>
                    <p style="color: var(--text-secondary); font-size: 14px;">Welcome, <span id="usernameDisplay"></span></p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="openAddPasswordModal()">Add Password</button>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalPasswords">0</div>
                    <div class="stat-label">Total Passwords</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="strongPasswords">0</div>
                    <div class="stat-label">Strong Passwords</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="weakPasswords">0</div>
                    <div class="stat-label">Weak Passwords</div>
                </div>
            </div>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by site name or category..." onkeyup="searchPasswords()">
            </div>

            <div id="passwordsContainer" class="passwords-grid"></div>

            <div id="emptyState" class="empty-state hidden">
                <p>No passwords saved yet</p>
                <button class="btn btn-primary" onclick="openAddPasswordModal()">Add Your First Password</button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Password Modal -->
    <div id="passwordModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Password</h3>
                <button class="modal-close" onclick="closePasswordModal()">&times;</button>
            </div>
            <form id="passwordForm" class="form">
                <input type="hidden" id="editPasswordId">
                <div class="form-group">
                    <label for="siteName">Site Name</label>
                    <input type="text" id="siteName" required placeholder="e.g., Gmail, GitHub">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="e.g., user@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-button">
                        <input type="password" id="password" required>
                        <button type="button" class="generate-btn" onclick="generatePassword()">Generate</button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" placeholder="e.g., Social, Work, Banking">
                </div>
                <div class="form-group">
                    <label for="notes">Notes (optional)</label>
                    <textarea id="notes" rows="3" placeholder="Additional information"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closePasswordModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
