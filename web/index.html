<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Vault</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Auth Section -->
    <div id="authSection" class="section">
        <div class="card">
            <h1>Password Vault</h1>
            <p class="subtitle">Secure password management with AES-256 encryption</p>
            
            <div class="tabs">
                <button class="tab active" onclick="switchAuthTab('login')">Login</button>
                <button class="tab" onclick="switchAuthTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Master Password</label>
                    <input type="password" id="loginPassword" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="loginMessage"></div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="form hidden">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Master Password</label>
                    <input type="password" id="registerPassword" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="registerConfirm">Confirm Password</label>
                    <input type="password" id="registerConfirm" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <div id="registerMessage"></div>
            </form>
        </div>
    </div>

    <!-- Vault Section -->
    <div id="vaultSection" class="section hidden">
        <div class="container">
            <div class="header">
                <div>
                    <h2>My Vault</h2>
                    <p style="color: var(--text-secondary); font-size: 14px;">Welcome, <span id="usernameDisplay"></span></p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="openAddPasswordModal()">Add Password</button>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by site name or category..." onkeyup="searchPasswords()">
            </div>

            <div id="passwordsContainer" class="passwords-grid"></div>

            <div id="emptyState" class="empty-state hidden">
                <p>No passwords saved yet</p>
                <button class="btn btn-primary" onclick="openAddPasswordModal()">Add Your First Password</button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Password Modal -->
    <div id="passwordModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Password</h3>
                <button class="modal-close" onclick="closePasswordModal()">&times;</button>
            </div>
            <form id="passwordForm" class="form">
                <input type="hidden" id="editPasswordId">
                <div class="form-group">
                    <label for="siteName">Site Name</label>
                    <input type="text" id="siteName" required placeholder="e.g., Gmail, GitHub">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="e.g., user@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" placeholder="e.g., Social, Work, Banking">
                </div>
                <div class="form-group">
                    <label for="notes">Notes (optional)</label>
                    <textarea id="notes" rows="3" placeholder="Additional information"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-text" onclick="closePasswordModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>

        <div id="password-modal" class="modal hidden">

                        <label>Category</label>
                        <input type="text" id="category" placeholder="Social, Work, Banking, etc.">

                        <label>Notes</label>
                        <textarea id="notes" rows="3" placeholder="Additional notes..."></textarea>
                    </div>

                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="toast" class="toast"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
